<h2>Por País</h2>

<div class="row">
  <div class="col">
    <!-- SearchBox -->
    <shared-search-box
    (onDebounce)="searchByCountry($event)"
      placeholder="Buscar por país"
      [initialValue]="initialValue"
    ></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-country-table [countries]="countries"></countries-country-table>
  </div>
</div>
